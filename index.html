<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./te.html">

        <br>

        <br>

        <br>

        <br><br>
        <textarea name="message" rows="10" cols="30">
            
            </textarea>
            <br>

        <br>
        <h1>TABLES</h1>
